<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighter days are on the way for you!</title>
    <link rel="icon" type="image/png" href="https://servi-tek.net/wp-content/uploads/2019/10/Servi-tek-logo-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background-image: url('https://servi-tek.net/wp-content/uploads/2019/07/Copy-of-Corporate-Blue-Wave-Shape-Long-Email-Newsletter-4-1.webp');
            padding-top: 2%;
            background-size: cover;
            height: auto;
            position: relative; /* added position relative */
        }
        .inner-container {
            position: relative;
            padding: 1%;
        }
        .logo {
            width: auto;
            margin: 0;
            padding: 0;
            background-color: #1C98ED;
        }
        .logo img {
            width: 35%;
            padding: 2%; 
        }
        .servi-tek-body {
            width: auto;
            margin: auto;
            justify-content: center;
        }
        .servi-tek-body img {
            display: flex;
            width: 80%;
            margin: 2% auto;
        }
        .inner-body {
            width: auto;
        }
        .inner-body img {
            width: 50%;
            margin: 15%;
        }
        .after-body {
            width: auto;
            display: flex;
        }
        .after-body img {
            width: 90%;
            margin: auto;
            padding: 5%;
        }
        .footer {
            width: 100%;
            text-align: right; /* align to right */
        }
        .footer img {
            margin-top: 45%;
            max-width: 40%;
            padding: 2%;
            height: auto;
            cursor: pointer;   
            transition: transform 0.3s ease; /* Add smooth transition */
        }
        .footer img:hover
        {
           transform: scale(1.1); /* Increase size */
           filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.1)); /* Apply filter and drop shadow */
        }
        .icon
        {
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            text-align: center; /* Align content center horizontally */
        }
        .icon i
        {
            font-size: 3vw;
            padding: 5% 2% 5% 2%;
            color: #0693E3;     
        }
        .icon i:hover
        {
            color: #FBBD00;
        }
        .icon a
        {
            text-decoration: none;
        }
        @media (max-width: 1024px) {
            .container {
        width: 100% !important;
        height: 100% !important;
    }
    .icon i {
        font-size: 60px;
    }
  
}
@media (max-width: 1000px){
            .icon i{
                font-size: 40px;
            }
        }
        @media (max-width: 800px) {
            .icon i{
                font-size: 30px;
            }
            
        }
        @media (max-width: 500px){
    .icon i{
        font-size: 20px;
    }
}
@media (max-width: 200px) {
    .icon i{
        font-size: 15px;
    }
}
@media (max-width: 175px){
    .icon i {
        font-size: 10px;
    }
}

    </style>
</head>
<body>
   <div class="container">
    <div class="logo">
        <img src="https://servi-tek.net/wp-content/uploads/2019/07/Logo-with-GBAC-WHITE.png">
    </div>
    <div class="inner-container">
        <div class="servi-tek-body">
            <img src="https://servi-tek.net/wp-content/uploads/2019/07/95-8-e1709975669787.webp">
        </div>
        <div class="inner-body">
            <img src="https://servi-tek.net/wp-content/uploads/2019/07/95-10-e1709976573144.webp">
        </div>
        <div class="after-body">
            <img src="https://servi-tek.net/wp-content/uploads/2019/07/95-9-e1709990237621.webp" alt="">
        </div>
    </div>
    <div class="footer">
        <img src="https://servi-tek.net/wp-content/uploads/2019/07/95-4.png">
    </div>
    <div class="icon">
        <a href="https://www.facebook.com/ServiTekFacilitySolutions/"><i class="fa fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/company/servi-tek"><i class="fa fa-linkedin-square"></i></a>
        <a href="https://twitter.com/ServiTekCA"><i class="fa fa-twitter"></i></a>
        <a href="https://www.youtube.com/channel/UCJlLJzzV7oSo0o8cxtoqS1g"><i class='fab fa-youtube'></i></a>
        <a href="https://www.instagram.com/servitek_facility_solutions/"><i class="fa fa-instagram"></i></a>
        <a href="https://www.pinterest.ph/ServiTekFacilitySolutions/"><i class="fa fa-pinterest"></i></a>

    </div>
   </div>
</body>
</html>
